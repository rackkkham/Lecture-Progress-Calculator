<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lecture Progress Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 id="heading">Calculating lectures progress</h1>

      <div class="wrapper-input">
        <p id="first-field">Total Number of Lectures</p>
        <input type="number" class="total-lectures" placeholder="type here" />
      </div>

      <div class="wrapper-input">
        <p id="second-field">Current Lecture Number</p>
        <input type="number" class="current-lecture" placeholder="type here" />
      </div>

      <button class="button">CALCULATE</button>
      <p id="output-text"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
